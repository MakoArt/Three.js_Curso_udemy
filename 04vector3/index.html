<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./three.min.js"></script>
    <script>

    let camara;
    let escena;
    let renderizado;
    let geometria;
    let material; 
    let malla;


    function inicializa(){
   
     camara=new THREE.PerspectiveCamera(100,window.innerWidth/innerHeight,1,1500)
     camara.position.set(60,0,100)
   
     escena=new THREE.Scene()
     escena.add(camara)

     //Vector3
     
     //Vector3 es un punto en el espacio 
     //que esta determinado por tres coordenadas 
     // (x,y,z)
     
     let geometria=new THREE.Geometry();
         geometria.vertices=[
             new THREE.Vector3(0,0,0),
             new THREE.Vector3(0,100,0),
             new THREE.Vector3(0,0,100)
         ];

    geometria.faces.push(new THREE.Face3(0,1,2))
  

    
    material=new THREE.MeshBasicMaterial({
         color:'yellow',
         wireframe:false,
         wireframeLinewidth:5
     })

        malla=new THREE.Mesh(geometria,material)
         //malla=new THREE.Line(geometria,material)
     
      escena.add(malla)
      
      renderizado=new THREE.WebGLRenderer()
      renderizado.setClearColor('black',1)
      renderizado.setSize(window.innerWidth,window.innerHeight)
      
      document.body.appendChild(renderizado.domElement)
       

    }
    inicializa()

    function animando(){
        // requestAnimationFrame(animando)

        malla.rotation.x+=3
        malla.rotation.y+=2

        renderizado.render(escena,camara)
    
    }
    animando()
       
    
    
    </script>



    
</body>
</html>
